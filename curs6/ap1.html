<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Primul formular</h1>
    <form action="" method="post">
        <label for="nume">Nume</label> <br>
        <input type="text" name="nume" value="nume" placeholder="Nume" required> <br>
        <label for="prenume">Prenume</label> <br>
        <input type="text" name="prenume" value="prenume" placeholder="Prenume" required> <br>
        <label for="email">Adresa de Email</label> <br>
        <input type="email" name="emailaddress" id="email"><br>
        <label for="pass">Parola </label> <br>
        <input type="password" name="parola" id="pass"> <br>
        <label for="gen">Gen</label> <br>
        <input type="radio" name="gen" id="" value="m"> M </input>
        <input type="radio" name="gen" id="" value="f"> F </input>
        <input type="radio" name="gen" id="" value="non"> NaN </input><br>

        <label for="curs">Perioada curs</label> <br>
        <input type="radio" name="curs" id="" value="dimineata" checked>Diminieata
        <input type="radio" name="curs" id="" value="zi" disabled> Zi
        <input type="radio" name="curs" id="" value="seara"> seara

        <label for="Limbaje">Limbaje de programare</label> <br>
        <input type="checkbox" name="php" value="php">PHP <br>
        <input type="checkbox" name="html" value="html">HTML <br>
        <input type="checkbox" name="js" value="js">JavaScript <br>
        <input type="checkbox" name="css" value="css">CSS <br>
        <input type="checkbox" name="python" value="python">Python <br>

        <input type="submit" value="Trimite datele">
        <input type="reset" value="Sterge datele">
    </form>

</body>

</html>
